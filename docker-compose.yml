version: '2'

volumes:
  mysql_data:

services:

  www:
    image: busybox
    container_name: bx-www
    volumes:
      - /var/www/bitrix/public_html:/var/www/public_html

  modules:
    image: busybox
    container_name: bx-modules
    volumes:
      - /var/www/bitrix/modules:/media/bitrix/modules

  memcache:
    image: memcached:alpine
    container_name: bx-memcache
    restart: always
    networks:
      bx:
        aliases:
          - memcache

  redis:
    image: redis
    container_name: bx-redis
    restart: always
    networks:
      bx:
        aliases:
          - redis

  push-server-sub:
    image: ikarpovich/bitrix-push-server
    container_name: bx-push-sub
    restart: always
    build:
      context: ./push-server
    environment:
      - REDIS_HOST=redis
      - LISTEN_HOSTNAME=0.0.0.0
      - LISTEN_PORT=8080
      - SECURITY_KEY=bx112112
      - MODE=sub
    ports:
      - 8080:8080
    labels:
      - traefik.port=8080
      - traefik.protocol=http
      - traefik.frontend.rule=Host:bx-sub.lan
    networks:
      bx:
        aliases:
          - bx-sub.lan

  push-server-pub:
    image: ikarpovich/bitrix-push-server
    container_name: bx-push-pub
    restart: always
    build:
      context: ./push-server
    environment:
      - REDIS_HOST=redis
      - LISTEN_HOSTNAME=0.0.0.0
      - LISTEN_PORT=8895
      - SECURITY_KEY=bx112112
      - MODE=pub
    networks:
      bx:
        aliases:
          - bx-pub.lan

  mysql:
    build:
      context: ./mysql
    container_name: bx-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "112112"
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ../logs/mysql:/var/log/mysql
    networks:
      bx:
        aliases:
          - mysql

  php-fpm:
    extends:
      file: ./common-services.yml
      service: server
    build:
      context: ./php-fpm
      args:
        - XDEBUG_IP="127.0.0.1"
    container_name: bx-php-fpm
    restart: always
    volumes:
      - ../logs/php-fpm:/var/log/php-fpm
    volumes_from:
      - www
      - modules
    networks:
      bx:
        aliases:
          - php-fpm

  nginx:
    extends:
      file: ./common-services.yml
      service: server
    build:
      context: ./nginx
    ports:
      - 80:80
      - 443:443
    container_name: bx-nginx
    restart: always
    volumes_from:
      - www
      - modules
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ../logs/nginx:/var/log/nginx
    #      - ./nginx/ssl:/var/www/ssl:ro
    command: /bin/bash -c "envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      bx:
        aliases:
          - b24.lan

networks:
  bx: